<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    
    <div class="container mt-5">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div th:each="el : ${post}" class="mt-3 mb-3 mx-3">
                <h1 th:text="${el.title}"/>
                <p th:text="${el.full_text}"/>
                <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-outline-primary">Редактировать</a><br><br>
                <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                    <button class="btn btn-outline-primary" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
