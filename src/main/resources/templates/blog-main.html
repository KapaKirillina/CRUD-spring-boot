<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    
    <div class="container mt-5">
        <h1>Блог сайта</h1><br>
        <div th:each="el : ${posts}" class="mt-3 mb-3 mx-3 card rounded-3 shadow-sm">
            <div class="mt-3 mb-3 mx-3">
                <h3 th:text="${el.title}" class="my-2 fw-normal"/>
                <p th:text="${el.announce}"/>
                <a th:href="'/blog/' + ${el.id}" class="btn btn-outline-primary">Детальнее</a>
            </div>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
